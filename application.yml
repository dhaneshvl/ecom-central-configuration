server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

microservices:
  payment-service:
    endpoints:
      fetchPaymentById: http://PAYMENT-SERVICE/api/v1/payment/
  user-service:
    endpoints:
      fetchUserById: http://USER-SERVICE/api/v1/user/

test:
